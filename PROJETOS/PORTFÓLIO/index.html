<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio - Talysson Nogueira</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 20px; }
    .card { background: white; border-radius: 8px; padding: 20px; margin-bottom: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { color: #333; }
    ul { list-style: none; padding: 0; }
    li::before { content: "\2022 "; color: #007bff; display: inline-block; width: 1em; margin-left: -1em; }
  </style>
</head>
<body>

  <div class="card" data-tags="perfil">
    <h2>Perfil</h2>
    <p id="profile"></p>
  </div>

  <div class="card" data-tags="soft-skills">
    <h2>Soft Skills</h2>
    <ul id="soft-skills"></ul>
  </div>

  <div class="card" data-tags="hard-skills">
    <h2>Hard Skills</h2>
    <ul id="hard-skills"></ul>
  </div>

  <div class="card" data-tags="idiomas">
    <h2>Idiomas</h2>
    <ul id="languages"></ul>
  </div>

  <div class="card" data-tags="portfolio">
    <h2>Projetos</h2>
    <ul id="portfolio"></ul>
  </div>

  <div class="card" data-tags="experiencias">
    <h2>Experiências Profissionais</h2>
    <ul id="experience"></ul>
  </div>

  <script>
    const profile = {
      nome: "Talysson Nogueira",
      idade: 22,
      descricao: "Sou técnico em logística e estudante de Ciência da Computação. Tenho conhecimentos amplos em tecnologia, com foco em redes, segurança, desenvolvimento e inteligência artificial.",
      softSkills: ["Trabalho em equipe", "Proatividade", "Atenção", "Integridade", "Boa comunicação"],
      hardSkills: ["Redes de Computadores", "Segurança da Informação", "Programação em Python", "Desenvolvimento Web e Mobile", "DevOps e CI/CD"],
      idiomas: ["Português (Nativo)", "Inglês (Intermediário)", "Espanhol (Básico)"],
      portfolio: [
        { nome: "Sistema de Gestão Escolar", link: "#" },
        { nome: "Dashboard de Segurança da Informação", link: "#" },
        { nome: "Aplicativo de Lista de Tarefas (React Native)", link: "#" }
      ],
      experiencias: [
        "Estágio em Suporte Técnico - 2023",
        "Freelancer em Desenvolvimento Web - 2022 a 2024",
        "Monitor de Laboratório de Redes - Faculdade XYZ"
      ]
    };

    // Preenchendo perfil
    document.getElementById("profile").textContent = `${profile.nome}, ${profile.idade} anos - ${profile.descricao}`;

    // Soft Skills
    profile.softSkills.forEach(skill => {
      const li = document.createElement("li");
      li.textContent = skill;
      document.getElementById("soft-skills").appendChild(li);
    });

    // Hard Skills
    profile.hardSkills.forEach(skill => {
      const li = document.createElement("li");
      li.textContent = skill;
      document.getElementById("hard-skills").appendChild(li);
    });

    // Idiomas
    profile.idiomas.forEach(lang => {
      const li = document.createElement("li");
      li.textContent = lang;
      document.getElementById("languages").appendChild(li);
    });

    // Portfolio
    profile.portfolio.forEach(project => {
      const li = document.createElement("li");
      const a = document.createElement("a");
      a.href = project.link;
      a.textContent = project.nome;
      a.target = "_blank";
      li.appendChild(a);
      document.getElementById("portfolio").appendChild(li);
    });

    // Experiências
    profile.experiencias.forEach(exp => {
      const li = document.createElement("li");
      li.textContent = exp;
      document.getElementById("experience").appendChild(li);
    });
  </script>

</body>
</html>
